<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 文件格式转换器</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>文件格式转换器</h1>
                <p>请输入密码以访问系统</p>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入密码" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button id="loginBtn" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </div>
                <div id="loginMessage" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
